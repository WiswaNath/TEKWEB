<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Management Vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
    <div id="app">
        <h1>Product Management</h1>
        
    
        <form @submit.prevent="addProduct">
            <label for="product-name">Product Name:</label>
            <input v-model="newProduct.name" type="text" id="product-name" required />
            <label for="product-price">Product Price:</label>
            <input v-model="newProduct.price" type="number" id="product-price" required />
            <button type="submit">Add Product</button>
        </form>

        <ul>
            <li v-for="(product, index) in products" :key="index">
                {{ product.name }} - $ {{ product.price }}
                <button @click="editProduct(index)">Edit</button>
                <button @click="removeProduct(index)">Delete</button>
            </li>
        </ul>
    
    </div>
    <script src="app.js"></script>
</body>
</html>
